<body>
  <div class="container-fluid">
      <div class="login-wrap">
          <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label style="color: black" for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" style="color: black" class="tab">Sign Up</label>
            <div class="login-form">
              <div class="sign-in-htm">
                <div class="group">
                  <label for="user" class="label" style="color: black">Username</label>
                  <input id="user" type="text" class="input" placeholder="Enter Username" [(ngModel)]="loginData.username" [ngModelOptions]="{standalone: true}" style="color: black">
                </div>
                <div class="group">
                  <label for="pass" class="label" style="color: black">Password</label>
                  <input id="pass" type="password" class="input" data-type="password" placeholder="Enter Password" [(ngModel)]="loginData.password" [ngModelOptions]="{standalone: true}" style="color: black">
                </div>
                <div class="group">
                  <label for="pass" class="label" style="color: black">Role</label>
                    <select style="color: black" class="input" [(ngModel)]="loginData.usertype" [ngModelOptions]="{standalone: true}">
                      <option style="color: black" value="admin">Application Admin</option>
                      <option style="color: black" value="customer">Customer / User</option>
                      <option style="color: black" value="driver">Driver</option>
                    </select>
                </div>                
                <div class="group">
                  <input id="check" type="checkbox" class="check" checked>
                  <label for="check" style="color: black"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                  <input type="submit" class="button" value="Sign In" (click)="login(loginData)">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                  <a href="#forgot" style="color: black">Forgot Password?</a>
                </div>
              </div>
              <div class="sign-up-htm">
                <div class="group">
                  <label for="user" class="label" style="color: black">Username</label>
                  <input id="user" type="text" class="input" placeholder="Enter Username" [(ngModel)]="signUpData.username" [ngModelOptions]="{standalone: true}" style="color: black">
                </div>
                <div class="group">
                  <label for="pass" class="label" style="color: black">Password</label>
                  <input id="pass" type="password" class="input" data-type="password" placeholder="Enter Password" [(ngModel)]="signUpData.password" [ngModelOptions]="{standalone: true}" style="color: black">
                </div>
                <div class="group">
                  <label for="pass" class="label" style="color: black">Email Address</label>
                  <input id="pass" type="text" class="input"  placeholder="Enter Email" [(ngModel)]="signUpData.email" [ngModelOptions]="{standalone: true}" style="color: black">
                </div>
                <div class="group">
                  <label for="pass" class="label" style="color: black">Phone Number</label>
                  <input id="pass" type="text" class="input"  placeholder="Enter your Phone Number" [(ngModel)]="signUpData.phone" [ngModelOptions]="{standalone: true}" style="color: black">
                </div>                
                <div class="group">
                  <label for="pass" class="label" style="color: black">Credit Card</label>
                  <input id="pass" type="text" class="input"  placeholder="Enter your Credit Card Details" [(ngModel)]="signUpData.creditCard" [ngModelOptions]="{standalone: true}" style="color: black">
                </div>                
                <div class="group">
                  <input type="submit" class="button" value="Sign Up" (click)="signUpFunction(signUpData)">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                  <label for="tab-1"style="color: black">Already Member?</label>
                </div>
              </div>
            </div>
          </div>
        </div>  
  </div>
</body>
