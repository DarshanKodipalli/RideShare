<div>
  <div class="example-viewer">
      <div class="docs-example-viewer-wrapper">
        <div class="docs-example-viewer-title">
          <div class="docs-example-viewer-title-spacer">
            Application Admin
          </div>
        </div>
        <div class="docs-example-viewer-source  art-pad10">
          <div class="art-flex-container">
            <div class="example-viewer art-flex-form3">
                <div class="docs-example-viewer-wrapper">
                  <div class="docs-example-viewer-title">
                    <div class="docs-example-viewer-title-spacer">
                      Enter Driver Details
                    </div>
                  </div>
                  <div class="docs-example-viewer-source">
                      <form>
                          <mat-grid-list cols="1" rowHeight="100px">
                            <mat-grid-tile>
                                <mat-form-field style="width:90%;">
                                  <input matInput placeholder="Driver Name" [(ngModel)]="driverData.username" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            </mat-grid-tile>
                            <mat-grid-tile>
                                <mat-form-field style="width:90%;">
                                  <input matInput placeholder="Driver Contact Number" [(ngModel)]="driverData.phone" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            </mat-grid-tile>

                            <mat-grid-tile>
                                <mat-form-field style="width:90%;">
                                  <input matInput placeholder="Driver Email ID" [(ngModel)]="driverData.email" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            </mat-grid-tile>
                            <mat-grid-tile>
                                <mat-form-field style="width:90%;">
                                  <input matInput placeholder="Driver Vehicle Name" [(ngModel)]="driverData.car" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            </mat-grid-tile>

                            <mat-grid-tile>
                                <mat-form-field style="width:90%;">
                                  <input matInput placeholder="Vehicle Number" [(ngModel)]="driverData.vehicleNumber" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            </mat-grid-tile>

                            <mat-grid-tile>
                                <mat-form-field style="width:90%;">
                                  <input matInput placeholder="Rating" [(ngModel)]="driverData.rating" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            </mat-grid-tile>

                            <mat-grid-tile>
                                <mat-form-field style="width:90%;">
                                  <input matInput placeholder="Driver Liscence Number" [(ngModel)]="driverData.license" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            <button class="btn btn-primary" (click)="addDriver(driverData)" style="float: right;">
                                Add Driver
                            </button>
                            </mat-grid-tile>                                                        
                          </mat-grid-list>
                      </form>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
